<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport="false"
      position="end"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" (click)="drawer.toggle()">
    <mat-toolbar></mat-toolbar>
    <mat-icon style="color:black;" >menu</mat-icon>
    <mat-nav-list>
      <a mat-list-item routerLink="/services">Services</a>
      <a mat-list-item routerLink="/projects" > Projects</a>
      <a mat-list-item routerLink="/aboutUs"> About Us</a>
      <a mat-list-item routerLink="/contactUs" > Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a  style="margin-top: 0.5vh; padding-left: 2%;"  mat-button routerLink="/home">
        <img style="height: 40px;" src="../../assets/Logo.png">
      </a>
      <span class="spacer-mobile"></span>  
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        style="background: transparent;color: whitesmoke;">
        <mat-icon style="color: white;" >menu</mat-icon>
      </button>
     
      <span class="spacer"></span>   
    <a *ngIf="!(isHandset$ | async)" mat-button class="header-menu-button" routerLink="/services" >Services</a>
    <a *ngIf="!(isHandset$ | async)" mat-button class="header-menu-button" routerLink="/projects" > Projects</a>
    <a *ngIf="!(isHandset$ | async)" mat-button class="header-menu-button"  routerLink="/aboutUs">About Us </a>
    <a *ngIf="!(isHandset$ | async)" mat-button class="header-menu-button" routerLink="/contactUs" > Contact Us</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
